<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="display: grid; place-content: center;">
        <h4>Users</h4>
        <ul></ul>
    </div>

    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
            .then(res => res.json())
            .then(data => {
                // we have an array of dat..now loop through it
                data.forEach(user =>{
                    const markup = `
                    <li>${user.name}</li>
                    `
                    document.querySelector('ul').insertAdjacentHTML('beforeend', markup)    
                })
            })
            .catch(err => console.log("We couldn't fetch the data"), err)
    </script>
</body>

</html>
