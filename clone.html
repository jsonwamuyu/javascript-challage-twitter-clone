<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <style>
    /* Simple styling */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    select, .post, .comment {
      margin: 10px 0;
      padding: 10px;
      width: 300px;
    }
    .post {
      background-color: #e0e0e0;
      cursor: pointer;
    }
    .comment {
      background-color: #f0f0f0;
    }
    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Twitter Clone</h1>

  <!-- Select box for Users -->
  <label for="userSelect">Select User:</label>
  <select id="userSelect"></select>

  <!-- Posts display section -->
  <div id="postContainer" class="container"></div>

  <!-- Comments display section -->
  <div id="commentContainer" class="container"></div>

  <script>
    // Fetch users and populate the select box
    fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => response.json())
      .then(users => {
        const userSelect = document.getElementById('userSelect');
        users.forEach(user => {
          const option = document.createElement('option');
          option.value = user.id;
          option.textContent = user.username;
          userSelect.appendChild(option);
        });

        // Set default user (ID 1)
        userSelect.value = 1;
        loadPosts(1); // Load posts for user ID 1 by default
      })
      .catch(error => console.error('Error fetching users:', error));

    // Load posts based on selected user
    document.getElementById('userSelect').addEventListener('change', (event) => {
      const userId = event.target.value;
      loadPosts(userId);
    });

    function loadPosts(userId) {
      fetch(`https://jsonplaceholder.typicode.com/posts?userId=${userId}`)
        .then(response => response.json())
        .then(posts => {
          const postContainer = document.getElementById('postContainer');
          postContainer.innerHTML = ''; // Clear previous posts
          posts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.textContent = post.title;
            postElement.classList.add('post');
            postElement.addEventListener('click', () => loadComments(post.id)); // Add click event to load comments
            postContainer.appendChild(postElement);
          });
        })
        .catch(error => console.error('Error fetching posts:', error));
    }

    // Load comments based on selected post
    function loadComments(postId) {
      fetch(`https://jsonplaceholder.typicode.com/comments?postId=${postId}`)
        .then(response => response.json())
        .then(comments => {
          const commentContainer = document.getElementById('commentContainer');
          commentContainer.innerHTML = ''; // Clear previous comments
          comments.forEach(comment => {
            const commentElement = document.createElement('div');
            commentElement.textContent = comment.body;
            commentElement.classList.add('comment');
            commentContainer.appendChild(commentElement);
          });
        })
        .catch(error => console.error('Error fetching comments:', error));
    }
  </script>

</body>
</html>
