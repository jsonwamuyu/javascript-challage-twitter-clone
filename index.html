<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Twitter Clone</title>
</head>

<body>
    <div class="main-wrapper">
        <nav class="nav container">
            <div style="width: 100%;">
                <h3>Twitter Clone</h3>
            </div>
            <div class="form" style="width: 100%;">
                <label for="selectUser">Search</label>
                <select id="selectUser" style="padding: 8px 32px;"></select>
            </div>
        </nav>
        <section class="user-info container">
            <div class="user-info__profile-pic">
                <img src="./images/man-profile.jpg" alt="John Doe">
            </div>
            <div class="user-info__details">
                <h2 class="user-info__name">John Doe</h2>
                <p class="user-info__username">@johndoe</p>
                <p class="user-info__bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptates.
                </p>
                <div class="user-info__location">
                    <ion-icon name="location-outline"></ion-icon>
                    <p>USA</p>
                </div>

            </div>
        </section>
        <section class="tweets container">
            <div class="tweet">
                <div class="tweet__profile-pic">
                    <img src="./images/man-profile.jpg" alt="John Doe">
                </div>
                <div class="tweet__content">
                    <div class="tweet__header">
                        <h3 class="tweet__name">John Doe</h3>
                    </div>
                    <p class="tweet__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
                        voluptates.
                    </p>
                    <div class="tweet__footer">
                        <div class="tweet__actions">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                            <ion-icon name="repeat-outline"></ion-icon>
                            <ion-icon name="heart-outline"></ion-icon>
                            <ion-icon name="share-social-outline"></ion-icon>
                        </div>
                    </div>
                </div>
        </section>
    </div>

    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(response => response.json())
        .then(users =>{
            //get user container, where we will display the username
            const selectUser = document.getElementById('selectUser');
            //now you have the users (array).loop through them using array.forEach method
            users.forEach(user=>{
                //create an option element
                const option = document.createElement("option")
                option.value = user.id;
                option.textContent = user.username;
                //append the option to the selectUser
                selectUser.appendChild(option);
            })
        })
        // //Fetch users and populate the select box
        // fetch("https://jsonplaceholder.typicode.com/users")

        //         users.forEach(user => {

        //             option.value = user.id;
        //             option.textContent = user.username;
        //             selectUser.appendChild(option);
        //         });
        //     });


    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
